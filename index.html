<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form id="event">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper-flex">
                        <div class="input-flex">
                            <label for="event-title">Nome</label>
                            <input type="text" 
                            id="event-title" 
                            required 
                            minlength="8" />
                        </div>

                        <div class="input-flex">
                            <label for="event-link">Sobrenome</label>
                            <input type="text" id="event-link" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email<span>(digite um email valido)</span></label>
                        <input type="text" id="event-email" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="text" id="event-password" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="email" id="event-email" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3-flex">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>

                    </div>

                    <div>
                        <h3>SEGUNDA MENTORIA</h3>
                        <br>
                        <div class="col-3-flex">

                            <div class="input-wrapper">
                                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <button form="event">
                Salvar evento
            </button>
        </footer>
    </div>
</body>

</html>
